<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/sanitize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <header id="header">
        <div class="header-area">
          <img src="/image/bg-pc.png" alt="新潟空港からpeachに乗って東へ西へ" class="header-img" />
          <img src="/image/logo-sp02.jpg" alt="新潟空港からpeachに乗って東へ西へ" class="header-img-sp" />
        </div>
      </header>
      <main id="container">
        <article id="lead" class="innre">
          <div class="lead-image">
            <img src="/image/japan_map_ol.jpg" alt="大阪と新潟を結ぶ日本地図" class="japan-map" />
          </div>
          <div class="lead-area">
            <div class="lead-wrappper">
              全国各地を結んでいる<img
                class="peach-image"
                style="width: 100px"
                src="/image/Peach Logo（VI）.jpg"
                alt="LCC peachのロゴマーク"
              />に乗って、<br />就航地間を行ったり来たり♪
              <br />「大阪」起点としたテーマ別モデルコースもご提案します。<br />さぁ、<img
                class="peach-image"
                style="width: 100px"
                src="/image/Peach Logo（VI）.jpg"
                alt="LCC peachのロゴマーク"
              />を使って"今まで行ったことのない場所"へ<br />旅しよう！
            </div>
            <div class="banner-area">
              <h2 class="lead_title">さあ、いこう！泉州編！</h2>
              <figure class="lead-banner">
                <a href=""><img src="/image/泉州バナー.jpg" alt="泉州の魅力がまるわかり" class="banner-link" /></a>
              </figure>
            </div>
          </div>
        </article>
        <section id="content" class="innre">
          <div class="content-image">
            <img src="/image/coming-soon.png" alt="coming soon" class="coming-soon" />
          </div>
          <div class="content-area">例えばこんなモデルコースがオススメ！</div>
        </section>
      </main>
      <footer id="footer" class="inner">
        <div class="lead-wrappper footer-lead">
          今後、<img
            class="peach-image"
            style="width: 100px"
            src="/image/Peach Logo（VI）.jpg"
            alt="LCC peachのロゴマーク"
          />を使った魅力的な旅を<br class="br-sp" />どんどんご紹介していきます！
        </div>
      </footer>
    </div>
  </body>
</html>
