          class="vidual-img-sp"
        />

      <main id="container">
        <article id="lead" class="innre">
          <div class="lead-image">
            <img
              src="image/japan_map3.jpg"

          <div class="lead-area">

            </div>
            <div class="banner-area">

              <div class="banner-link">
                <figure class="lead-banner">
                  <a href="#"
                    ><img
                      src="image/泉州バナー.jpg"
                      alt="泉州の魅力がまるわかり"
                      class="banner-img"
                  /></a>
                </figure>
                <p class="reserve">
                  航空券のご予約はこちらから<span class="reseve-btn"
                    ><a href="">予約する</a></span
                  >
                </p>
                <!-- <p>"就航地情報"続々登場予定！</p> -->
              </div>
            </div>
          </div>
        </article>
